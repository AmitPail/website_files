<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breefly.ai | Your Trading Companion</title>
    <link rel="stylesheet" href="breefly-homepage-styles.css">
    <style>
        :root {
            --primary: #5FBFB1;
            --primary-hover: #70D0C2;
            --primary-dark: #0F6F65;
            --background: #0F1621;
            --text: #F5F5F7;
            --secondary-text: #A1A1A6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        #breefly-hero-container, 
        #breefly-features-container, 
        #breefly-how-it-works-container, 
        #breefly-testimonials-container, 
        #breefly-cta-container {
            margin: 20px 0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Component Containers -->
    <div id="breefly-hero-container"></div>
    <div id="breefly-features-container"></div>
    <div id="breefly-how-it-works-container"></div>
    <div id="breefly-testimonials-container"></div>
    <div id="breefly-cta-container"></div>

    <!-- Load React (required by your scripts) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load your JavaScript -->
    <script src="simple-homepage.js"></script>
</body>
</html>
